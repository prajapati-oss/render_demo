<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Car Price Predictor</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/Mycss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card text-dark">
                <div class="card-header text-center">
                    <h1>* Welcome To Car Predictor *</h1>
                </div>
                <div class="card-body">
                    <form method="post"  accept-charset="utf-8">
                        
                        <!-- Select Company -->
                        <div class="form-group text-center">
                            <label for="Company"><b>Select Company:</b></label>
                            <select class="form-control mt-1" id="Company" name="Company" required onchange="load_car_model(this.id,'car_model')">
                              <option value="" disabled selected>-- Select Company --</option>
                               {% for company in companies %}
                               <option value="{{ company }}">{{ company }}</option>
                               {% endfor %}
                            </select>
                        </div>

                        <!-- Select Car Model -->
                        <div class="form-group text-center">
                            <label for="Car_Model"><b>Select Car Model:</b></label>
                            <select class="form-control mt-1" id="Car_Model" name="Car_Model" required>
                                <option value="">-- Select Car Model --</option>
                                {% for model in car_model  %}
                               <option value="{{ model }}">{{ model }}</option>
                               {% endfor %}
                            </select>
                        </div>

                        <!-- Select Year -->
                        <div class="form-group text-center">
                            <label for="year"><b>Select Year:</b></label>
                            <select class="form-control mt-1" id="year" name="year" required>
                                <option value="">-- Select Year --</option>
                                {% for y in year  %}
                               <option value="{{ y }}">{{ y }}</option>
                               {% endfor %}
                            </select>
                        </div>

                        <!-- Select Fuel Type -->
                        <div class="form-group text-center">
                            <label for="Fuel_Type"><b>Select Fuel Type:</b></label>
                            <select class="form-control mt-1" id="Fuel_Type" name="Fuel_Type" required>
                                <option value="">-- Select Fuel Type --</option>
                                
                                {% for fuel in fuel_type  %}
                                <option value="{{ fuel }}">{{ fuel }}</option>
                                {% endfor %}
                            
                            </select>
                        </div>

                        <!-- Enter Kilometers Driven -->
                        <div class="form-group text-center">
                            <label for="Km_driven"><b>Enter No Of Km Driven:</b></label>
                            <input class="form-control mt-1" id="Km_driven" name="Km_driven" placeholder="Enter no of kilometers Traveled" required>
                        </div>

                        <!-- Predict Price Button -->
                        <div class="form-group text-center">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                        </div>

                    </form>
                    <br>
                    <div class="row">
                        <div  class="col-12" style="text-align: center;"
                        <h3> <span id="prediction"> </span></h3>
</div>
                </div>
            
                    
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // function load_car_model(company_id, car_model_id) {
    //     var vsr_company = document.getElementById(company_id);
    //     var var_car_model = document.getElementById(car_model_id);

        
    // }

function form_handler(event){

    event.preventDefault();

}
function send_data(){
document.querySelector('form').addEventListener('submit',form_handler);
var fd=new FormData(document.querySelector('form'));
var xhr =new XMLHttpRequest();
xhr.open('POST','predict',true);
document.getElementById("prediction").innerHTML="Wait ! Predicting the Price...";

xhr.onreadystatechange=function()
{
    if (xhr.readyState==XMLHttpRequest.DONE){
        document.getElementById("prediction").innerHTML="Prediction: â‚¹ "+xhr.responseText;
    }
}
xhr.onload=function(){}
xhr.send(fd)
}

</script>
<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
